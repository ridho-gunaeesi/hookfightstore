<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 15px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <!-- Pencarian -->
    <div class="search-container">
      <input type="text" id="search-input" class="form-control" placeholder="Cari Produk...">
    </div>

    <div class="row mt-4">
      <!-- Produk 1 -->
      <div class="col-4 product" data-nama="Knight Boxing Glove" data-kategori="Gloves">
        <img src="image/boxing_glove.jpg" alt="" class="img-fluid">
        <p class="product-name">Knight Boxing Glove</p>
        <span class="product-price">Rp. 455.000</span>
      </div>

      <!-- Produk 2 -->
      <div class="col-4 product" data-nama="Deep Boxing Glove" data-kategori="Gloves">
        <img src="image/deep_glove.jpg" alt="" class="img-fluid">
        <p class="product-name">Deep Boxing Glove</p>
        <span class="product-price">Rp. 465.000</span>
      </div>

      <!-- Produk 3 -->
      <div class="col-4 product" data-nama="Radar Boxing Glove" data-kategori="Gloves">
        <img src="image/radar_glove.jpg" alt="" class="img-fluid">
        <p class="product-name">Radar Boxing Glove</p>
        <span class="product-price">Rp. 485.000</span>
      </div>
    </div>
  </div>

  <script>
    // Fungsi untuk mencari produk berdasarkan input pencarian
    document.getElementById("search-input").addEventListener("input", function() {
        const searchQuery = this.value.toLowerCase(); // Ambil kata pencarian
        const products = document.querySelectorAll(".product"); // Ambil semua produk

        products.forEach(product => {
            const productName = product.getAttribute("data-nama").toLowerCase(); // Nama produk
            const productCategory = product.getAttribute("data-kategori").toLowerCase(); // Kategori produk

            // Jika nama atau kategori produk cocok dengan pencarian
            if (productName.includes(searchQuery) || productCategory.includes(searchQuery)) {
                product.style.display = "block"; // Tampilkan produk
            } else {
                product.style.display = "none"; // Sembunyikan produk
            }
        });
    });
  </script>
  
</body>
</html>
